<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter the city name" spellcheck="false">
      <button><img src="search.png"></button>
    </div>
    <div class="error">
      <div class="oops">
        <img src="oops.png" alt="" srcset="">
        <p> City Not Found</p>
      </div>
      
    </div>
    <div class="weather">
      <img src="rainny.png" class="weather-icon">
      <h1 class="temp">31°C</h1>
      <h2 class="city">Kolkata</h2>
      <div class="details">
        <div class="col">
          <img src="humid.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png">
          <div>
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
          </div>
      </div>
    </div>
    <div class="details2">
      <div class="col1">
        <img src="pressure.png">
        <div>
          <p class="pressure">1000mbar</p>
          <p>Air Pressure</p>
        </div>
    </div>
    
    <div class="col1">
      
        <img src="reelfeel.png">
        <div>
        <p class="real-feel">28°C</p>
        <p>Real feel</p>
      </div>
  </div>
    </div>
  </div>
  <script src="script.js"></script>
 
</body>

</html>
